<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Proposal Accepted</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 40px;
    }
    .box {
      max-width: 620px;
      margin: auto;
      background: #020617;
      border-radius: 12px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 14px;
    }
    .meta {
      font-size: 14px;
      color: #94a3b8;
      margin-bottom: 20px;
    }
    .label {
      color: #64748b;
      font-size: 13px;
      margin-top: 18px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: .04em;
    }
    .job {
      white-space: pre-wrap;
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 10px;
      padding: 14px;
      font-size: 14px;
    }
    .accepted {
      color: #22c55e;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Proposal {{ proposal.status|capitalize }}</h1>

    <div class="meta">
      <strong>{{ proposal.business_name }}</strong><br>
      <span class="accepted">
        Accepted by {{ proposal.responded_name }}
      </span><br>
      on {{ proposal.responded_at }}
    </div>

    <div class="label">Job details</div>
    <div class="job">
      {{ proposal.proposal_text }}
    </div>
  </div>

</body>
</html>
