<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>60-Second Proposal</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrap">
    <h1>Send a professional proposal in 60 seconds.</h1>
    <p class="subhead">Clear, client-ready proposals. No fluff. No admin.</p>

    <form id="proposalForm" method="POST" action="/generate">
      <label>Your business name</label>
      <input name="your_business" placeholder="e.g., Neo Electrical" />

      <label>Client name *</label>
      <input name="client_name" required />

      <label>Service type</label>
      <input name="service_type" placeholder="e.g., Bathroom renovation" />

      <label>Scope (bullet notes) *</label>
      <textarea name="scope" rows="6" required placeholder="- Supply and install...&#10;- Remove old..."></textarea>

      <label>Price</label>
      <input name="price" placeholder="e.g., $2,450 incl GST" />

      <label>Tone</label>
      <select name="tone">
        <option>Professional</option>
        <option>Friendly</option>
        <option>Direct</option>
      </select>

      <button id="generateBtn" type="submit">Generate Proposal →</button>

      <p class="fineprint">
        Tip: keep scope as short bullet notes for the best results.
      </p>
    </form>
  </div>

  <script>
    const form = document.getElementById("proposalForm");
    const btn = document.getElementById("generateBtn");

    // Loading state on submit
    form.addEventListener("submit", () => {
      btn.disabled = true;
      btn.textContent = "Generating…";
    });

    // Fix back-button / bfcache restore
    window.addEventListener("pageshow", () => {
      btn.disabled = false;
      btn.textContent = "Generate Proposal →";
    });
  </script>
</body>
</html>
