<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Preview</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="wrap">
    <h1>Proposal Preview</h1>

    <div class="actions">
      <button onclick="copyText()">Copy</button>
      <a href="/">Back</a>
    </div>

    <pre id="proposal">{{ proposal_text }}</pre>

  </div>

<script>
function copyText(){
  const text = document.getElementById("proposal").innerText;
  navigator.clipboard.writeText(text);
  alert("Copied.");
}
</script>
</body>
</html>
